<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trig with JS</title>
</head>
<body>

<canvas id="myCanvas"
        width="500px" height="500px"
        style="background-color: white">
</canvas>

<style>
  body{
    background-color: black;
    margin: 0;
    overflow: hidden;
  }
</style>

<script>
  //Creates new canvas
  const ctx=myCanvas.getContext("2d");

  //Set point values
  const A={x:0, y:0};
  const B={x:90, y:120};
  const C={x:B.x, y:0};

  //Draw these 3 points
  drawPoint(A);
  drawPoint(B);
  drawPoint(C);

  // Function to create individual points
  function drawPoint(loc,size=20,color="black") {
    ctx.beginPath();
    ctx.fillStyle = color;
    ctx.arc(loc.x, loc.y, size/2, 0, Math.PI * 2);
    ctx.fill();
  }

</script>
</body>
</html>
